<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="image-section">
        <div class="banner">
          <img src="odin-logo.png" alt="odin project logo" />
          <h2>ODIN</h2>
        </div>
        <div class="credits">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="input-section">
        <div class="info-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started
          </p>
          <p>You <em>know</em> you want to</p>
        </div>
        <form method="get">
          <div class="form-section">
            <h1>Let's do this!</h1>
            <div class="form">
              <div>
                <label for="first_name">first name <span>*</span></label>
                <input
                  id="first_name"
                  name="first_name"
                  type="text"
                  pattern="^[^0-9]+$"
                  maxlength="100"
                  required
                  placeholder=""
                />
              </div>
              <div>
                <label for="last_name">last name</label>
                <input
                  id="last_name"
                  name="last_name"
                  type="text"
                  maxlength="100"
                  placeholder=""
                />
              </div>
              <div>
                <label for="email">email <span>*</span></label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  maxlength="100"
                  placeholder=""
                />
              </div>
              <div>
                <label for="phone_number">phone number</label>
                <input
                  id="phone_number"
                  name="phone_number"
                  type="tel"
                  placeholder=""
                />
              </div>
              <div>
                <label for="password">password <span>*</span></label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  placeholder=""
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                />
              </div>
              <div>
                <label for="password_confirm"
                  >confirm password <span>*</span></label
                >
                <input
                  id="password_confirm"
                  name="password_confirm"
                  type="password"
                  required
                  placeholder=""
                />
                <p id="message" class="green">demo text</p>
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
        <p class="account">Already have an account? <a href="#">Log In</a></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
